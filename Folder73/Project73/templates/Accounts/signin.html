{% extends 'InventoryManagement/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>sign In</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h2 style="text-align:center">Sign In here...</h2>
        <form method="post" class="jumbotron">
            {% csrf_token %}
            <lable for="un">Enter Username: </lable>
            <input type="'text" id="un" name="un" class="form-control"><br>
            <lable for="pw">Enter Password:</lable>
            <input type="password" id="pw" name="pw" class="form-control"><br>
            {% if messages %}
                {% for msg in messages %}
                <p style="color:red">{{ msg }}</p>
                {% endfor %}
            {% endif %}
            <button class="btn btn-success" type="submit">Sign in</button>
        </form>
    </div>
{% endblock %}
